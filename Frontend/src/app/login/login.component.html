<div id="content">
    <div class="card mx-auto">
      <form #ref="ngForm" (ngSubmit)="doLogin(ref)">
        <div class="card-body">
          <h1 class="card-title text-center">Login</h1>
          <div class="card-subtitle mb-2">
            <!-- username -->
            <div class="form-group" ng-class="{ 'not-empty': email.length }">
              <label for="un" class="animated-label">Username</label>
              <input
                type="text"
                name="email"
                id="un"
                ngModel
                ng-model="email"
                class="form-control"
                required
              />
            </div>
  
            <!-- password -->
            <div class="form-group" ng-class="{ 'not-empty': password.length }">
              <label for="pw" class="animated-label">Password</label>
              <input
                type="password"
                name="password"
                id="pw"
                ng-model="password"
                ngModel
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card-text">
            <div class="text-center">
              <input
                type="submit"
                value="Login"
                id="login-btn"
                class="btn btn-primary"
                [disabled]="ref.invalid"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
