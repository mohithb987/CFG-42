<div class="text-center">
    <div class="form-group">
        <label class="col-form-label">Enter a Category</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="name"
          id="name"
          #name
          class="form-control"
          ngModel
        />
      </div>
      <div>
        <a href="/home">
            <button type="button" class="btn btn-primary" (click)="addCategory(name.value)">Add Category</button>
        </a>
          
      </div>
</div>
